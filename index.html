<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css ">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="maincontainer">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="./img/linkedinlogo.png" alt="">
                    

                </div>
                <div class="navbarcontent">
                    <div class="navbarcontentfirst">
                        <div class="navicon"  style="font-size: 25px;font-family: sans-serif;">
                            <i class="fa fa-compass" aria-hidden="true"></i>
                            <p  style="font-size: 25px;font-family: sans-serif;">Discover</p>
                            
                        </div>
                        <div class="navicon"  style="font-size: 25px;font-family: sans-serif;">
                            <i class="fa fa-users" aria-hidden="true"></i>
                            <p>People</p>
                            
                        </div>
                        <div class="navicon"  style="font-size: 25px;font-family: sans-serif;">
                            <i class="fa fa-users" aria-hidden="true"></i>                             
                            <p>Learning</p>
                            
                        </div>
                        <div class="navicon"  style="font-size: 25px;font-family: sans-serif;">
                            <i class="fa fa-briefcase" aria-hidden="true"></i>
                            <p>Jobs</p>
                            
                        </div>

                    </div>
                    <div class="navbarcontentsecond">
                        <p style="font-size: 25px;font-family: sans-serif;">Join now</p>
                        <button style="font-size: 25px;font-family: sans-serif;font-weight: bold ;width: 175px; height: 70px;border-radius: 35px;">Sign in</button>

                    </div>

                </div>

            </div>
            <div class="content">
                <div class="contentleft">
                    <div class="heading">
                        <p style="font-size: 100px;">Join the  biggest <br> professional  community</p>

                    </div>
                    <div class="login">
                        <div class="logininputs">
                        <input type="email" placeholder="Email" style="font-size: 25px;">
                        <input type="password" placeholder="Password(8+ characters)"  style="font-size: 25px;">
                        <p  style="font-size: 25px;font-family: sans-serif;" >By clicking Agree & Join, you agree to the Linkedin <a href="" > User<br> Agreement Privacy Policy </a> and <a href=""> Cookie Policy</a> </p>
                        <button  style="font-size: 40px; ">Agree & Join</button>
                        <div class="signin">
                            <fieldset>
                                <legend style="font-size: 25px;font-family: sans-serif;">or</legend>
                            </fieldset>
                            <p style="font-size: 25px;font-family: sans-serif;">Already on Linkedin? <a href=""> Sign in</a></p>
                        </div>
                      
                    </div>
                    </div>
                   

                </div>
                <div class="contentimage">
                    <img src="./img/linkedinpeople.png" alt="">

                </div>

            </div>

        </div>

    </div>
    
</body>
</html>
